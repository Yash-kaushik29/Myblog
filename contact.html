<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/tab.css">
    <title>MyBlogs - Heaven for bloggers</title>
</head>

<body>

    <!-- NAVIGATION BAR -->

    <nav class="navigation max-width1 m-auto">
        <div class="nav-left">
            <a class="logo" href="index.html">
                <h1>MyBlog</h1>
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="  Search for blogs">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width1 m-auto">
        <hr>
    </div>

    <!-- Contact details -->
       
    <div class="contact font1 max-width1 m-auto mx-1">
        <div class=" max-width1 m-auto">
            <h2>Feel free to contact us : </h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="email" placeholder="Enter Your E-mail">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your MyBlog username">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="6">Please describe your problem and we will reach out to you.</textarea>
                </div>
                <div class="form-box">
                    <button class="form-btn">Submit</button>
                </div>
            </div>
        </div> 
    </div> 

    <div class="footer max-width2 m-auto">
        <p>Copyright &copy; MyBlog.com</p>
    </div>
</body>

</html>
